<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Block Party</title>
  <link rel="stylesheet" href="/src/blockparty.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">

    <img src="https://playcasper.io/wp-content/uploads/2022/09/Monkey7a.png" class="logo">

    <div class="detailsLeft">
      <div class="score" id="score"></div>
      <div class="level"></div>
    </div>

    <canvas class="blockparty" width="240" height="400"></canvas>

    <div class="detailsRight">
        <canvas class="next" width="160" height="160"></canvas>
        <br>
        <div id="high_score" class=""></div>
        <div class="controls">
          <p><i class="material-icons">arrow_circle_left</i> Move Left</p>
          <p><i class="material-icons">arrow_circle_right</i> Move Right</p>
          <p><i class="material-icons">arrow_circle_down</i> Move Down</p>
          <p><i class="material-icons">arrow_circle_up</i> Rotate Right</p>
        </div>
      </div>  
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="popup" id="popup">
	<a href="#" id="popupClose" title="Close" class="modal-close">X</a>
	<h1>Game Over</h1>

	<div class="center" id="saveScoreDiv" style="display:none">
		<p>Click here to save your score</p>
		<button type="button" id="saveScore">Save</button>
		<div id="submission_response">&nbsp;</div>
		<div id="users_high_score">&nbsp;</div>
	</div>
	
	<div class="center" id="casperSignerDiv">
		<p>Sign in to Casper Signer to save your score!</p>
		<p><img class="center" style="width:100px" src="src/casper-signer.png"></p>
		<button type="button" id="signIn">Sign In</button>
		<button type="button" onclick="location.href='https://chrome.google.com/webstore/detail/casper-signer/djhndpllfiibmcdbnmaaahkhchcoijce'">Download Signer</button>
	</div>
  </div>	

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
  <script src="/src/blockparty.js"></script>
  <script src="/src/main.mjs"></script>
</body>
</html>
